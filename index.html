<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Screen 1: Unlock Code Input -->
  <div id="unlock-screen" class="screen active">
    <div class="unlock-container">
      <input
        type="text"
        id="unlock-code"
        placeholder="Enter Unlock Code"
        aria-label="Enter Unlock Code"
      />
      <button id="unlock-button">Unlock</button>
    </div>
  </div>

  <!-- Screen 2: Display Memory (hidden by default) -->
  <div id="memory-screen" class="screen">
    <!-- A small "back" section at the top -->
    <div class="memory-back">
      <button id="back-button" class="back-button">‚Üê Back</button>
    </div>
    <div class="memory-container">
      <!-- We'll dynamically update these via JavaScript -->
      <img id="memory-image" src="" alt="" class="memory-image" />
      <p id="memory-text" class="memory-text"></p>
    </div>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
